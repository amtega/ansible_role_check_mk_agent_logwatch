---
# Role dependencies

galaxy_info:
  role_name: check_mk_agent_logwatch
  author: Juan Antonio Valiño García
  description: Setup Check_MK agent logwatch
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 29
        - 30
  galaxy_tags:
    - monitoring
    - checkmk
    - logwatch
    - log

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 29
        rhel: 6
    tags:
      - role::check_mk_agent_logwatch

  - role: amtega.epel
    when: ansible_facts.distribution | lower in ["rhel", "centos"]
    tags:
      - role::check_mk_agent_logwatch
      - role::check_mk_agent_logwatch::install

  - role: amtega.packages
    vars:
      packages_os:
        all:
          all:
            check-mk-agent: latest
    tags:
      - role::check_mk_agent_logwatch
      - role::check_mk_agent_logwatch::install

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^check_mk_agent_logwatch_.*"
        exclude_pattern: "^check_mk_agent_logwatch_load_from_hostvars$"
        fact_name: check_mk_agent_logwatch_hostvars
        output_type: list
    when: check_mk_agent_logwatch_load_from_hostvars | bool
    tags:
      - role::check_mk_agent_logwatch
